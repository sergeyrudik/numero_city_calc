<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Инструмент, определяющий кверсумму для нумерологии</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="description">
    <p>
      Инструмент, определяющий кверсумму для нумерологии: он сводит буквы и текст к числовым значениям от 1 до 9.
      Это возможно как для русского, так и для латинского/английского алфавитов.
    </p>
  </div>
  <form onsubmit="return false;">
    <input type="text" id="inputField" class="input" placeholder="Введите текст" oninput="filterInput(this)">
    <button onclick="processInput()" class="button">Получить ответ</button>
  </form>
  <div id="outputField" class="result" style="display: none;">
    <p>Ваше число: <span id="resultNumber"></span></p>
    <p id="explanation"></p>
    <p id="explanationText"></p> <!-- Новый элемент для объяснения -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
